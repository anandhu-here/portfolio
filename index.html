<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/bobomb.gif" />

    <!-- Primary Meta Tags -->
    <title>Anandhu Satheesh - Full Stack Developer</title>
    <meta name="title" content="Anandhu Satheesh - Full Stack Developer" />
    <meta
      name="description"
      content="Full Stack Developer specializing in React, Node.js, and mobile app development. Experienced in AI integration and cloud technologies."

    <meta
      name="keywords"
      content="Full Stack Developer, React Developer, Node.js, Mobile App Development, Software Engineer, Web Development, Anandhu Satheesh"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com/" />
    <meta
      property="og:title"
      content="Anandhu Satheesh - Full Stack Developer"
    />
    <meta
      property="og:description"
      content="Full Stack Developer specializing in React, Node.js, and mobile app development. Experienced in AI integration and cloud technologies."
    />

      property="og:image"
      content="https://your-portfolio-url.com/preview-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-portfolio-url.com/" />
    <meta
      property="twitter:title"
      content="Anandhu Satheesh - Full Stack Developer"
    />
    <meta
      property="twitter:description"
      content="Full Stack Developer specializing in React, Node.js, and mobile app development. Experienced in AI integration and cloud technologies."
    />
    <meta
      property="twitter:image"
      content="https://your-portfolio-url.com/preview-image.jpg"
    />

    <!-- Theme Color for browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Devicons stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <!-- Preconnect to CDN -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!-- If you're using Google Fonts, add preconnect here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
